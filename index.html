<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./assest/celular.png" class="img-celular">
        <img src="./assest/insta1.png" class="imagem-celular">
        <img src="./assest/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">

            <img src="./assest/insta-logo.png" class="img-insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input type="password">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com o Facebook</a>

            <a class="Esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p> <a class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="obtenha-aplicativo">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./assest/ios.png" alt="logo do ios" class="logo-app">
            <img src="./assest/google.png" alt="logo do google" class="logo-app">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")


    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
